                    example: Placeholder for error message due to validation error
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information
  /action:
    post:
      tags:
        - Actions
      summary: Post an Action (Like or Comment).
      description: When user tries to like or comment to a post this will be called.
      requestBody:
        description: Sample request body for adding like or comment.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: like
                entityId:
                  type: number
                  example: entityId
                meta:
                  type: object
                  properties:
                    commentMessage:
                      type: string
                      example: Nice Pic.
      responses:
        "201":
          description: A JSON that tell comment is added.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 123
                  type:
                    type: string
                    example: like
                  entityId:
                    type: number
                    example: entityId
                  meta:
                    type: object
                    properties:
                      commentMessage:
                        type: string
                        example: Nice Pic.
        "400":
          description: Validation error message response if there are any validation related errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error
        "401":
          description: Invalid Credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to invalid credentials
  /action/{actionId}:
    delete:
      tags:
        - Actions
      summary: Delete a action (Like or Comment).
      description: Delete Like or Comment made by user then send response accoriding to status.
      parameters:
        - in: path
          name: actionId
          schema:
            type: number
          required: true
          description: The actionId of the action to be deleted.
      responses:
        "204":
          description: A JSON that contains the like has been deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for success message.
        "400":
          description: Validation error message response if there are any validation related errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error
        "401":
          description: Invalid Credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to invalid credentials
        "404":
          description: No data found in DB for the specified comentId
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 404 not found
  /interests:
    get:
      tags:
        - Interests
      summary: Search interests by name.
      description: User want to search interests by interestName.
      parameters:
        - in: query
          name: name
