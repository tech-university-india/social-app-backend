                      example: Bangalore
                location:
                  type: array
                  items:
                    type: string
                    example: New York
      responses:
        "201":
          description: A JSON that contains the entry of the newly created entity.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  type:
                    type: string
                    example: announcement
                  caption:
                    type: string
