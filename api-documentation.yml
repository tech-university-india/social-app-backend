openapi: 3.0.0
info:
  title: McK Social Media APIs
  description: APIs for posting, fetching, deleting data into and from the platform
  version: 1.0.0
servers:
  - url: http://localhost:3000/
    description: Local server

paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Logs the user into the system.
      description: Returns A JSON that contains the access_token.
      requestBody:
        description: Sample request body for login
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: email@domain.tld
                password:
                  type: string
                  example: password
      responses:
        "200":
          description: A JSON that contains the access_token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: header.body.hash
        "401":
          description: Invalid Credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to invalid credentials
  /auth/register:
    post:
      tags:
        - Auth
      summary: Creates the user in the system.
      description: Returns A JSON that contains the access_token.
      requestBody:
        description: Sample request body for login
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: email@domain.tld
                password:
                  type: string
                  example: password
                designation:
                  type: string
                  example: designation
                profilePictureURL:
                  type: string
                  example: https://www.image.com/image.jpg
                interests:
                  type: array
                  description: Contains the interests of the user
                  items:
                    type: object
                    properties:
                      interestId:
                        type: integer
                        example: 1
                      interestName:
                        type: string
                        example: interest
                      interestIcon:
                        type: string
                        example: https://www.image.com/image.jpg
      responses:
        "201":
          description: A JSON that contains the access_token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: header.body.hash
        "400":
          description: Validation error message response if there are any validation related errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error
  /profile/{userId}:
    get:
      tags:
        - Profile
      summary: Fetch the profile of the specific user.
      description: Returns a JSON that contains the details of that user.
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: userId of the user whose user profile is to be fetched.
      responses:
        "200":
          description: A JSON that contains the details of that user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  userName:
                    type: string
                    example: John Doe
                  designation:
                    type: string
                    example: designation
                  profilePictureURL:
                    type: string
                    example: https://www.image.com/image.jpg
                  interests:
                    type: array
                    description: Contains the interests of the user
                    items:
                      type: object
                      properties:
                        interestId:
                          type: integer
                          example: 1
                        interestName:
                          type: string
                          example: interest
                        interestIcon:
                          type: string
                          example: https://www.image.com/image.jpg
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information
  /profile/{userId}/followers:
    get:
      tags:
        - Profile
      summary: Fetch the name and designation of the followers.
      description: Returns an array of objects contatining all the followers.
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: userId of the user of whose the followers has to be fetched
      responses:
        "200":
          description: A JSON that contains the array of followers.
          content:
            application/json:
              schema:
                type: array
                description: Contains the list of followers
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      example: 1
                    userName:
                      type: string
                      example: John Doe
                    designation:
                      type: string
                      example: designation
                    isFollowed:
                      type: boolean
                      example: true
                    profilePictureURL:
                      type: string
                      example: https://www.image.com/image.jpg
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information
  /profile/{userId}/following:
    get:
      tags:
        - Profile
      summary: Fetch the users following the specific userId.
      description: Returns an array of objects contatining all the following users.
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: userId of the user of whose the following has to be fetched
      responses:
        "200":
          description: A JSON that contains the array of following users.
          content:
            application/json:
              schema:
                type: array
                description: Contains the list of following users
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      example: 1
                    userName:
                      type: string
                      example: John Doe
                    designation:
                      type: string
                      example: designation
                    isFollowing:
                      type: boolean
                      example: true
                    profilePictureURL:
                      type: string
                      example: https://www.image.com/image.jpg
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information
  /profile/follow:
    post:
      tags:
        - Profile
      summary: Follow a specific user.
      description: Returns a success code 201 on successful adding of user to following list.
      requestBody:
        description: Sample request body for posting a like.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: number
                  example: 02
      responses:
        "201":
          description: A success code 201 on successful adding of user to following list.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 02
                  userId:
                    type: number
                    example: 02
        "400":
          description: Validation error message response if there are any validation related errors.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error.
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information
  /profile/unfollow/{userId}:
    delete:
      tags:
        - Profile
      summary: Unfollow a specific user.
      description: Returns a success code 204 on successful remove of user from following list.
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: userId of the user (whom we want to unfollow)
      responses:
        "204":
          description: A success code 204 on successful remove of user from following list.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for success message.
        "400":
          description: Validation error message response if there are any validation related errors.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error.
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information
  /profile:
    put:
      tags:
        - Profile
      summary: Update user profile.
      description: Returns a success code 204 on successful update of user profile.
      requestBody:
        description: Sample request body for updating the user profile.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                  example: John Doe
                designation:
                  type: string
                  example: designation
                profilePictureURL:
                  type: string
                  example: https://www.image.com/image.jpg
                interests:
                  type: array
                  description: Contains the experiences of the user
                  items:
                    type: object
                    properties:
                      interestId:
                        type: integer
                        example: 1
                      interestName:
                        type: string
                        example: interest
                      interestIcon:
                        type: string
                        example: https://www.image.com/image.jpg
      responses:
        "204":
          description: A success code 204 on successful updating of user profile.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 02
                  userName:
                    type: string
                    example: John Doe
                  designation:
                    type: string
                    example: designation
                  profilePictureURL:
                    type: string
                    example: https://www.image.com/image.jpg
                  interests:
                    type: array
                    description: Contains the experiences of the user
                    items:
                      type: object
                      properties:
                        interestId:
                          type: integer
                          example: 1
                        interestName:
                          type: string
                          example: interest
                        interestIcon:
                          type: string
                          example: https://www.image.com/image.jpg
        "400":
          description: Validation error message response if there are any validation related errors.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error.
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information
  /entity/{type}/{userId}:
    get:
      tags:
        - Entities
      summary: Fetch the posts or announcements made by a single user.
      description: Returns a JSON that contains announcements by the specific userId given as a parameters.
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: userId of the user whose announcements are to be fetched.
        - in: path
          name: type
          schema:
            type: string
          required: true
          description: The type of entity(posts or announcements) that need to be fetched.
      responses:
        "200":
          description: An array of JSON that contains information regarding the posts or announcements made the by the user.
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: number
                      example: 1
                    type:
                      type: string
                      example: announcement
                    userName:
                      type: string
                      example: John Doe
                    designation:
                      type: string
                      example: designation
                    profilePictureURL:
                      type: string
                      example: https://www.image.com/image.jpg
                    caption:
                      type: string
                      example: On this day , we will have a tech talk regarding api development.
                    meta:
                      type: object
                      properties:
                        date:
                          type: string
                          example: 12 June, 2023
                        venue:
                          type: string
                          example: Bangalore
                    location:
                      type: array
                      items:
                        type: string
                        example: New York
                    imageURL:
                      type: string
                      example: https://www.image.com/image.jpg
                    likesCount:
                      type: number
                      example: 500
                    commentsCount:
                      type: number
                      example: 10
                    actionId:
                      type: number
                      example: 2
        "400":
          description: Validation error message response if there are any validation related errors.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error.
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information.
  /entity/{type}/feed:
    get:
      tags:
        - Entities
      summary: Fetch the posts or filtered announcements for the feed.
      description: Returns an array of JSON for the feed.
      parameters:
        - in: path
          name: type
          schema:
            type: string
          required: true
          description: The type of entity(posts or announcements) that need to be fetched.
        - in: query
          name: locations
          schema:
            type: array
            example: ["Bangalore", "New york"]
          description: An array of string where each element represents the office locations.
        - in: query
          name: from
          schema:
            type: string
          description: Start date for a range on which we want to filter our feed in UTC format mm-dd-yyyy.
        - in: query
          name: to
          schema:
            type: string
          description: End date for a range on which we want to filter our feed in UTC format mm-dd-yyyy.
      responses:
        "200":
          description: An array of JSON that contains information regarding the posts or announcements made the by the user.
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: number
                      example: 1
                    type:
                      type: string
                      example: announcement
                    userName:
                      type: string
                      example: John Doe
                    designation:
                      type: string
                      example: designation
                    profilePictureURL:
                      type: string
                      example: https://www.image.com/image.jpg
                    caption:
                      type: string
                      example: On this day , we will have a tech talk regarding api development.
                    meta:
                      type: object
                      properties:
                        date:
                          type: string
                          example: 12 June, 2023
                        venue:
                          type: string
                          example: Bangalore
                    location:
                      type: array
                      items:
                        type: string
                        example: New York
                    imageURL:
                      type: string
                      example: https://www.image.com/image.jpg
                    likesCount:
                      type: number
                      example: 500
                    commentsCount:
                      type: number
                      example: 10
                    actionId:
                      type: number
                      example: 2
        "400":
          description: Validation error message response if there are any validation related errors.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error.
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information.
  /entity/{entityId}:
    get:
      tags:
        - Entities
      summary: Fetch the complete post or announcement with its comments.
      description: Returns a JSON containing information regarding a single post or announcement with its comments.
      parameters:
        - in: path
          name: entityId
          schema:
            type: number
          required: true
          description: The entityId of the entity to be fetched.
      responses:
        "200":
          description: A JSON that contains information for a single post.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  type:
                    type: string
                    example: announcement
                  userName:
                    type: string
                    example: John Doe
                  designation:
                    type: string
                    example: designation
                  profilePictureURL:
                    type: string
                    example: https://www.image.com/image.jpg
                  imageURL:
                    type: string
                    example: https://www.image.com/image.jpg
                  content:
                    type: string
                    example: On this day , we will have a tech talk regarding api development.
                  meta:
                    type: object
                    properties:
                      date:
                        type: string
                        example: 12 June, 2023
                      venue:
                        type: string
                        example: Bangalore
                  location:
                    type: array
                    items:
                      type: string
                      example: New York
                  likesCount:
                    type: number
                    example: 500
                  commentsCount:
                    type: number
                    example: 10
                  actionId:
                    type: number
                    example: 2
                  comments:
                    type: array
                    description: Contains comments of the post.
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          example: 1
                        userName:
                          type: string
                          example: John Doe
                        designation:
                          type: string
                          example: designation
                        profilePictureURL:
                          type: string
                          example: https://www.image.com/image.jpg
                        comment:
                          type: string
                          example: comment
        "400":
          description: Validation error message response if there are any validation related errors.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error.
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information
    put:
      tags:
        - Entities
      parameters:
        - in: path
          name: entityId
          schema:
            type: number
          required: true
          description: The entityId of the entity to be fetched.
      summary: Update a post or announcement.
      description: Takes a JSON body that contains content of the post or announcement and returns the updated entity.
      requestBody:
        description: Sample request body for generating a new announcement.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                caption:
                  type: string
                  example: New announcement post content to be posted.
                imageURL:
                  type: string
                  example: https://www.image.com/image.jpg
                meta:
                  type: object
                  properties:
                    date:
                      type: string
                      example: 12 June, 2023
                    venue:
                      type: string
                      example: Bangalore
                location:
                  type: array
                  items:
                    type: string
                    example: New York
      responses:
        "200":
          description: A JSON that contains the entry of the newly created entity.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  type:
                    type: string
                    example: announcement
                  caption:
                    type: string
                    example: New announcement post content to be posted.
                  imageURL:
                    type: string
                    example: https://www.image.com/image.jpg
                  meta:
                    type: object
                    properties:
                      date:
                        type: string
                        example: 12 June, 2023
                      venue:
                        type: string
                        example: Bangalore
                  location:
                    type: array
                    items:
                      type: string
                      example: New York
        "400":
          description: Validation error message response if there are any validation related errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information
    delete:
      tags:
        - Entities
      parameters:
        - in: path
          name: entityId
          schema:
            type: number
          required: true
          description: Id of the entity which is to be deleted.
      summary: Delete a Post or Announcement.
      description: Returns a success code 204 on successful deletion.
      responses:
        "204":
          description: A success code 204 on successful deletion.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for success message.
        "400":
          description: Validation error message response if there are any validation related errors.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to validation error.
        "401":
          description: Missing or invalid Authorization information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Placeholder for error message due to missing or invalid Authorization information
  /entity:
    post:
      tags:
        - Entities
      summary: Create a new post or announcement.
      description: Takes a JSON body that contains content of the post or announcement and returns a newly created entity.
      requestBody:
        description: Sample request body for generating a new announcement.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
